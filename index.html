<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
    <title>surveyform</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <header>
    <h1 id="title">Survey-Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form" method="post" action="">
  <!--personal details-->
    <fieldset>
      <label for="name" id="name-label">Name <input type="text" id="name" required placeholder="enter your name here"></label>

      <label for="email" id="email-label">Mail <input type="email" id="email" placeholder="enter your mail id" required></label>

      <label for="number" id="number-label">Age <input type="number" id="number" required max="120" min="10" placeholder="choose your age"></label>
    </fieldset>
    
    <!--information-->
    
    <fieldset>
      <p>Which option best describes your current role?</p>
      
      <select id="dropdown" value="" name="inline">
        <option value="1" name="inline" checked>Select current role</option>
        <option value="2" name="inline">Student</option>
        <option value="3" name="inline">Full time Job</option>
        <option name="inline" value="4">Part time learner</option>
        </select>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      
      <label for="rec0"><input type="radio" id="rec0" value="definitely" name="rec" class="line">Definitely</label>

      <label for="rec1"><input type="radio" id="rec1" value="maybe" name="rec" class="line">Maybe</label>

      <label for="rec2"><input type="radio" id="rec2" value="notsure" name="rec" class="line">Not sure</label>

      <p>What would you like to see improved? (Check all that apply)</p>

      <label for="intrest0"><input type="checkbox" id="intrest0" value="front-end Projects" name="int" class="block">Front end project</label>

      <label for="intrest1"><input type= "checkbox" id="intrest1" value="wiki" name="int" class="block">Wiki</label>

      <label for="intrest2"><input type="checkbox" id="intrest2" value="additional course" name="int" class="block">Additional course</label>

      <label for="intrest3"><input type="checkbox" id="intrest3" value="data Visualization" name="int" class="block">Data Visualization</label>

      <label for="intrest4"><input type="checkbox" id="intrest4" value="open Source Community" name="int" class="block">Open Source Community</label>

      <label for="intrest5"><input type="checkbox" id="intrest5" value="challenges" name="int" class="block">Challenges</label>

      <label for="intrest6"><input type="checkbox" id="intrest6" value="gitter help rooms" name="int" class="block">Gitter help rooms</label>

      <label for="intrest7"><input type="checkbox" id="intrest7" value="videos" name="int" class="block">Videos</label>

      <label for="intrest8"><input type="checkbox" id="intrest" value="City Meetups" name="int" class="block">City Meetups</label>
      
    </fieldset>
    
    <fieldset>
      <label for="bio">Any comments or suggestions?
      <textarea id="bio" rows="3" cols="30" placeholder="I like coding on beach...."></textarea></label>
    </fieldset>

    <input type="submit" id="submit">
  </form>
  </body>
</html>
